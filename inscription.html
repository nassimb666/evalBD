<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bande's Lovers</title>
    <link rel="stylesheet" href="./form.css">
</head>

<body>

    <header class="header">
        <a href="BD.html"><img src="logo.png" alt="logo"></a>
        <div class="header-text">
            <h1>Bienvenue Sur Bande's Lovers</h1>
            <h2>Veuillez renseigner tous les champs</h2>
        </div>
    </header>

    <div class="container">
        <form id="loginForm">
            <label for="username">Nom d'utilisateur:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Mot de passe:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirmez le mot de passe:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <div class="checkbox-container">
                <input type="checkbox" id="cgu" name="cgu" required>
                <label for="cgu">J'accepte les CGU</label>
            </div>

            <div class="checkbox-container">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">S'abonner à la newsletter</label>
            </div>

            <button type="button" onclick="validateForm()">Se connecter</button>

            <div class="error-message" id="errorMessage"></div>
        </form>
    </div>

    <footer class="footer">
        <p>&copy; 2023 Votre Site de BD. Tous droits réservés.</p>
    </footer>

    <script src="./js/form.js"></script>

</body>

</html>
